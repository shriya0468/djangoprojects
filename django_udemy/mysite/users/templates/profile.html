<h1>{{ user.username }}</h1>
{% if user.profile.image %}
    <img  style="height: 300px;width: 300px;" src="{{ user.profile.image.url }}" alt="Profile Picture">
{% else %}
    <img  style="height: 300px;width: 300px;"  src="/pictures/profile_pics/profilepic.jpg"   alt="Default Profile Picture">
{% endif %}
